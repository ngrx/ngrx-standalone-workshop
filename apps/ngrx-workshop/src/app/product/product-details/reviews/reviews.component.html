<mat-card class="review">
  @if (!reviewForm.submitted) {
    <mat-card-subtitle>Submit your review</mat-card-subtitle>
  }
  <mat-card-content>
    <form
      #reviewForm="ngForm"
      (ngSubmit)="submit(reviewForm.value)"
      [class.hide]="reviewForm.submitted"
    >
      <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input
          matInput
          required
          ngModel
          name="reviewer"
          placeholder="Enter your name"
        />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Review</mat-label>
        <textarea
          type="text"
          matInput
          ngModel
          name="reviewText"
          required
          placeholder="Type your message"
        ></textarea>
      </mat-form-field>
      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="!reviewForm.valid"
      >
        Send
      </button>
    </form>
    @if (reviewForm.submitted) {
      <div>Thank you for submitting your review</div>
    }
  </mat-card-content>
</mat-card>

<h2>Reviews</h2>

@for (review of reviews$ | async; track review) {
  <mat-card class="review">
    <mat-card-title>{{ review.reviewer }}</mat-card-title>
    <mat-card-content>"{{ review.reviewText }}"</mat-card-content>
  </mat-card>
}
